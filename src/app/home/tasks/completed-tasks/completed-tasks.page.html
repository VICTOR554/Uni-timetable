<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar showCancelButton="focus"></ion-searchbar>

        <!-- This is an item containing the lecture details -->
        <ion-list>
          <!-- for loop to draw the list from the array -->

          <ion-item-sliding *ngFor="let completetask of loadedcompletedtask" #slidingItem>

            <ion-item [routerLink]="['/', 'home', 'tabs', 'tasks', 'edit', completetask._id]">



              <ion-label>
                <h2 class="pb">{{ completetask.title }}</h2>
                <h3 class="pb">{{ completetask.module_code }}</h3>
                <div class="task-details" class="pbs">
                  <ion-icon color="primary" name="calendar"></ion-icon>
                  <ion-text class="space-left"> {{ completetask.due_date_time | momentPipe:"ddd DD MMM YYYY hh:mm a" }}
                  </ion-text>
                </div>
              </ion-label>
            </ion-item>

            <ion-item-options>


              <ion-item-option color="success" (click)="NotComplete(completetask, slidingItem)">
                <ion-icon name="checkmark-circle-outline" slot="top" class="icon"></ion-icon>
                Unfinished
              </ion-item-option>
              <ion-item-option color="warning" (click)="Flag(completetask, slidingItem)">
                <ion-icon name="flag" slot="top" class="icon"></ion-icon>
                Flag
              </ion-item-option>
              <ion-item-option color="danger" (click)="onDelete(completetask._id, slidingItem)">
                <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                Delete
              </ion-item-option>

            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="nocompletedtasks === true">
      <ion-col size-sm="12" offset-sm="3" class="nomargin">
        <h1 class="textcenter">There are no Completed Tasks</h1>
        <p class="textcenter">Would you like to go to In progress Tasks?</p>
        <ion-row>


          <ion-col class="nopadding textcenter " [routerLink]="['/', 'home', 'tabs', 'tasks', 'all-tasks']">
            <ion-label>In Progress</ion-label>
            <br>
            <ion-button>
              <ion-icon name="albums"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
