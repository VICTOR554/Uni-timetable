

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-searchbar showCancelButton="focus"></ion-searchbar>
    
            <!-- This is an item containing the lecture details -->
            <ion-list>
              <!-- for loop to draw the list from the array -->
    
              <ion-item-sliding *ngFor="let task of loadedalltask" #slidingItem>
    
                <ion-item [routerLink]="['/', 'home', 'tabs', 'tasks', 'edit', 'task', task.id]">
    
                  <ion-item slot="start" lines="none" class="ion-no-padding" class="ion-no-margin" (click)="stop($event)">
                    <ion-checkbox class="ion-no-padding" color="primary" checked slot="start"></ion-checkbox>
                  </ion-item>
    
                  <ion-label>
                    <p>{{ task.title }}</p>
                    <p>{{ task.modul }}</p>
                    <div class="offer-details">
                      <ion-icon color="primary" name="calendar"></ion-icon>
                      <ion-text class="space-left"> {{ task.duedate }}</ion-text>
                    </div>
                  </ion-label>
                </ion-item>
    
                <ion-item-options>
                  <ion-item-option color="danger" (click)="onDelete(task.id, slidingItem)">
                    <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                    Delete
                  </ion-item-option>
                </ion-item-options>
     
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
