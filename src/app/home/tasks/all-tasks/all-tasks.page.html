<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar showCancelButton="focus"></ion-searchbar>
  
          <!-- This is an item containing the lecture details -->
          <ion-list>
            <!-- for loop to draw the list from the array -->
  
            <ion-item-sliding *ngFor="let alltask of loadedalltask" #slidingItem>
  
              <ion-item [routerLink]="['/', 'home', 'tabs', 'tasks', 'edit', alltask._id]">
  
                
  
                <ion-label>
                  <h2 class="pb">{{ alltask.title }}</h2>
                  <h3 class="pb">{{ alltask.module_code }}</h3>
                  <div class="task-details" class="pbs">
                    <ion-icon color="primary" name="calendar"></ion-icon>
                    <ion-text class="space-left"> {{ alltask.due_date_time | momentPipe: "ddd DD MMM YYYY hh:mm a" }}</ion-text>
                  </div>
                </ion-label>
              </ion-item>
  
              <ion-item-options>
                
               
                <ion-item-option color="success" (click)="Complete(alltask, slidingItem)">
                  <ion-icon name="checkmark-done-outline" slot="top" class="icon"></ion-icon>
                  Complete
                </ion-item-option>
                <ion-item-option color="warning" (click)="Flag(alltask, slidingItem)">
                  <ion-icon name="flag" slot="top" class="icon"></ion-icon>
                  Flag
                </ion-item-option>
                <ion-item-option color="danger" (click)="onDelete(alltask._id, slidingItem)">
                  <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                  Delete
                </ion-item-option>

              </ion-item-options>
   
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
