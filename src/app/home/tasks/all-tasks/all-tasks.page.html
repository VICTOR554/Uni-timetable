

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col>
            <ion-searchbar showCancelButton="focus"></ion-searchbar>
    
            <!-- This is an item containing the lecture details -->
            <ion-list>
              <!-- for loop to draw the list from the array -->
    
              <ion-item-sliding *ngFor="let alltask of loadedalltask" #slidingItem>
    
                <ion-item [routerLink]="['/', 'home', 'tabs', 'tasks', 'edit', alltask.id]">
    
                  <ion-item slot="start" lines="none" class="ion-no-padding" class="ion-no-margin" (click)="stop($event)" [routerLink]="['/', 'home', 'tabs', 'tasks', 'tabs2', 'all-tasks']">
                    <ion-checkbox class="ion-no-padding" color="primary" checked slot="start"></ion-checkbox>
                  </ion-item>
    
                  <ion-label>
                    <p>{{ alltask.title }}</p>
                    <p>{{ alltask.modul }}</p>
                    <div class="offer-details">
                      <ion-icon color="primary" name="calendar"></ion-icon>
                      <ion-text class="space-left"> {{ alltask.duedate }}</ion-text>
                    </div>
                  </ion-label>
                </ion-item>
    
                <ion-item-options>
                  
                  <ion-item-option color="danger" (click)="onDelete(alltask.id, slidingItem)">
                    <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                    Delete
                  </ion-item-option>
                  <ion-item-option color="warning" (click)="onDelete(notes.id, slidingItem)">
                    <ion-icon name="flag" slot="top" class="icon"></ion-icon>
                    Flag
                  </ion-item-option>
                </ion-item-options>
     
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
