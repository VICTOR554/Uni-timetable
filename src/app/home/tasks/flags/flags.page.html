<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar showCancelButton="focus"></ion-searchbar>
  
          <!-- This is an item containing the lecture details -->
          <ion-list>
            <!-- for loop to draw the list from the array -->
  
            <ion-item-sliding *ngFor="let flag of loadedflag" #slidingItem>
  
              <ion-item [routerLink]="['/', 'home', 'tabs', 'tasks', 'edit', flag._id]">
  
                
  
                <ion-label>
                  <p class="pb title">{{ flag.title }}</p>
                  
                  <div class="task-details" class="pb">
                    <ion-icon name="link" color="primary" class="pt"></ion-icon>
                    <p  *ngFor="let module of loadedmodules" class="space-left">{{ module.name }}</p>
                  </div>
                  <div class="task-details" class="pbs">
                    <ion-icon color="primary" name="calendar" class="pt"></ion-icon>
                    <p class="space-left"> {{ flag.due_date_time | momentPipe: "ddd DD MMM YYYY hh:mm a" }}</p>
                  </div>
                </ion-label>
              </ion-item>
  
              <ion-item-options>
                
               
                <ion-item-option color="success" (click)="Complete(flag, slidingItem)">
                  <ion-icon name="checkmark-circle-outline" slot="top" class="icon"></ion-icon>
                  Complete
                </ion-item-option>
                <ion-item-option color="warning" (click)="NotFlag(flag, slidingItem)">
                  <ion-icon name="flag" slot="top" class="icon"></ion-icon>
                 Unflag
                </ion-item-option>
                <ion-item-option color="danger" (click)="onDelete(flag._id, slidingItem)">
                  <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                  Delete
                </ion-item-option>

              </ion-item-options>
   
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="noflags === true">
        <ion-col size-sm="12" offset-sm="3" class="nomargin">
          <h1 class="textcenter">There are no Flagged Tasks</h1>
          <p class="textcenter">Would you like to go to In Progress Tasks to Flag Tasks?</p>
          <ion-row>
  
  
            <ion-col class="nopadding textcenter " [routerLink]="['/', 'home', 'tabs', 'tasks', 'all-tasks']">
              <ion-label>In Progress</ion-label>
              <br>
              <ion-button>
                <ion-icon name="albums"></ion-icon>
              </ion-button>
            </ion-col>
  
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
