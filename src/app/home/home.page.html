<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
  <!--To view the days of the week-->
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding" class="ion-no-padding" class="ion-text-center">
         <p>Mon</p>
         <ion-button  shape="round">1</ion-button>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <p>Tue</p>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <p>Wed</p>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <p>Thur</p>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <p>Fri</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
 
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <ion-button>
            <ion-icon name="calendar"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <ion-button>
            <ion-icon name="journal"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <ion-button>
            <ion-icon name="checkbox-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="ion-no-padding" class="ion-text-center">
          <ion-button>
            <ion-icon name="more"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
