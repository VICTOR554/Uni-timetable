<ion-header>
  <ion-toolbar>
    <ion-title>notes</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/home/tabs/notes/new-notes">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-searchbar showCancelButton="focus"></ion-searchbar>

            <!--This is an item containing the lecture details-->
        <ion-list>
          <!-- for loop to draw the list from the array-->
      
          <ion-item-sliding *ngFor="let note of loadednote" #slidingItem>
      
            <ion-item [routerLink]="['/', 'home', 'tabs', 'notes', 'edit', 'note']">
              <ion-grid class="ion-no-padding">
                <ion-row>
      
                  <ion-col class="ion-padding">
                    <p>{{note.title}}</p>
                    <p>{{note.modul}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
      
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDelete(note.id, slidingItem)">
                <ion-icon name="trash" slot="top" class="icon"></ion-icon>
                Delete              
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
