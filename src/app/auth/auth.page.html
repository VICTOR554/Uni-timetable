<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sd="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Student Id</ion-label>
              <ion-input  ngModel name="studentid"   #studentidCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input  ngModel name="password"    #passwordCtrl="ngModel"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sd="6" offset-sm="3">
          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block"> 
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
