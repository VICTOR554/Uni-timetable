<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Log in </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="Login(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Student Id</ion-label>
              <ion-input type="number" ngModel name="studentid" required  #studentidCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item  *ngIf="!studentidCtrl.valid && studentidCtrl.touched" lines="none">
              <p>Invalid Student Id.</p>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required  #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item  *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none" >
              <p>Invalid Password</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary"  expand="block" [disabled]="!form.valid"> 
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
